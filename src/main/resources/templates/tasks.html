<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">

</head>
<body>
<h1>Список задач</h1>
<form th:action="@{/logout}" th:method="POST">
    <button type="submit" class="logout">Выход</button>
</form>

<form th:action="@{/tasks}" method="get">
    <label for="sortBy">Сортировать по:</label>
    <select name="sortBy" id="sortBy">
        <option value="id" th:selected="${sortBy == 'id'}">ID</option>
        <option value="status" th:selected="${sortBy == 'status'}">Статус</option>
    </select>

    <label for="sortDirection">Порядок:</label>
    <select name="sortDirection" id="sortDirection">
        <option value="asc" th:selected="${sortDirection == 'asc'}">Возрастание</option>
        <option value="desc" th:selected="${sortDirection == 'desc'}">Убывание</option>
    </select>
    <label for="showMyTasks">Показать мои задачи:</label>
    <select name="showMyTasks" id="showMyTasks">
        <option value="true" th:selected="${showMyTasks == 'true'}">Да</option>
        <option value="false" th:selected="${showMyTasks == 'false'}">Нет</option>
    </select>
    <input type="hidden" name="page" th:value="${currentPage}"/>
    <input type="hidden" name="size" th:value="${pageSize}"/>

    <button type="submit">Применить сортировку</button>
</form>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="taskDTO : ${tasksDTO.content}">
        <td th:text="${taskDTO.id}"></td>
        <td> <a th:href="@{/tasks/{id}(id=${taskDTO.id})}" th:text="${taskDTO.description}"></a></td>
        <td th:text="${taskDTO.status}"></td>
        <td> <a th:href="@{/tasks/edit/{id}(id=${taskDTO.id})}">Изменить</a></td>
        <td>
            <form th:method="DELETE" th:action="@{/tasks/{id}(id=${taskDTO.id})}">
                <button type="submit" class="delete-button" onclick="return confirm('Вы уверены, что хотите удалить эту задачу?');">Удалить</button>
        </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<div>
    <span>Страница: <span th:text="${tasksDTO.number + 1}"></span></span>
    <span> из <span th:text="${tasksDTO.totalPages}"></span></span>
</div>
<br>
<div>
    <a th:if="${tasksDTO.hasPrevious()}" th:href="@{/tasks(page=${tasksDTO.number - 1}, size=${tasksDTO.size})}">Назад</a>
    <a th:if="${tasksDTO.hasNext()}" th:href="@{/tasks(page=${tasksDTO.number + 1}, size=${tasksDTO.size})}">Вперед</a>
</div>
<br>
<a href="tasks/new">Создать новую задачу</a>
</body>
</html>
