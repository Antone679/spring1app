<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/validation_css.css}">
</head>
<body>
<div class="login-form">
    <div class="form-header">
        <img src="/css/logo.png" alt="Вход" style="width: 100px; height: auto;" />
        <h5>Добро пожаловать в TaskTracker</h5>
    </div>

    <form name="f" method="post" action="/process_login">
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

         <div th:if="${param.error}" style="color: red">
             <div class="form-group text-center">
             Неправильные имя или пароль
             </div>
         </div>

         <div class="form-group">
             <div class="form-group text-center">
             <label for="username">Введите имя пользователя:</label>
             <input type="text" name="username" id="username" class="form-control" required/>
             </div>
         </div>

         <div class="form-group">
             <div class="form-group text-center">
             <label for="password">Введите пароль:</label>
             <input type="password" name="password" id="password" class="form-control" required/>
             </div>
         </div>

         <button type="submit" class="btn btn-primary btn-block">Войти</button>
     </form>
 <br>
     <p class="text-center">
         <a th:href="@{/auth/registration}" class="text-muted">Зарегистрироваться</a>
     </p>
 </div>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 </body>
 </html>
